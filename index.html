<!DOCTYPE html>
<html lang="en">
<head>
  <title>Adidas</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  
  <!-- Button to Open the Modal -->
  <button type="button" class="btn openmodal" data-toggle="modal" data-target="#modal1">
    Click here
  </button>

  <!-- The Modal -->
  <div class="modal fade" id="modal1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Adidas Yeezy Boost 350 V2<br> Limited Edition</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
            <div class="container">
            <h6>Item Details</h6>
            <div class="row">
                <div class="col">
                 <img class="img-fluid" src="img/adidas.jpg">
                </div>
                <div class="col-xs-6" style="padding-top: 2vh;">
                      <ul type="none">
                        <li>Size: 11</li>
                        <li>Color: Desert Sage</li>
                      </ul>
                </div>
            </div>
            <h6>Order Details</h6>
            <div class="row">
                <div class="col-xs-6">
                    <ul type="none">
                        <li class="left">Order number:</li>
                        <li class="left">Date:</li>
                        <li class="left">Price:</li>
                        <li class="left">Shipping:</li>
                        <li class="left">Total Price:</li>
                      </ul>
                </div>
                <div class="col-xs-6">
                      <ul class="right" type="none">
                        <li class="right">#BBRT-3456981</li>
                        <li class="right">19-03-2020</li>
                        <li class="right">$690</li>
                        <li class="right">$30</li>
                        <li class="right">$720</li>
                      </ul>
                </div>
            </div>
            <h6>Shipment</h6>
            <div class="row" style="border-bottom: none">
                <div class="col-xs-6">
                    <ul type="none"><li class="left">Estimated arrival</li></ul>
                </div>
                <div class="col-xs-6">
                    <ul type="none"> <li class="right">25-03-2020</li></ul>
                </div>
            </div>
        </div>
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn">Track order</button>
        </div>
        
      </div>
    </div>
  </div>
  
</div>

</body>
</html>
